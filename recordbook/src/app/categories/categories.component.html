<h2>Categories</h2>

<table>
  <tr>
    <td>
      Id
    </td>
    <td>
      Name
    </td>
    <td></td>
  </tr>

  <tr>
    <td></td>
    <td>
      <input type="text" [(ngModel)]="newCategory.name" placeholder="name" />
    </td>
    <td>
      <input type="button" value="add" (click)="onAdd()" />
    </td>
  </tr>

  <ng-template ngFor let-item [ngForOf]="categories">
      <tr>
        <td>
          {{item.Id}}
        </td>
        <td>
          {{item.Name}}
        </td>
        <td>
          <input type="button" value="delete" (click)="onDelete(item.Id)" />
        </td>
      </tr>
  </ng-template>
</table>
